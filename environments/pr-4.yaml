apiVersion: v1
kind: Namespace
metadata:
  name: pr-4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-4
  namespace: pr-4
spec:
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: web
        image: siddharthdoc/demo-app:1c12786
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: svc-4
  namespace: pr-4
spec:
  selector:
    app: demo-app
  ports:
    - port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-4
  namespace: pr-4
spec:
  rules:
  - host: pr-4.172.17.5.38.nip.io   # REPLACE YOUR_IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-4
            port:
              number: 80